name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v4
      #   with:
      #     fetch-depth: 0
      # - uses: actions/setup-node@v4
      #   with:
      #     node-version: 22

      # - run: npx changelogithub
